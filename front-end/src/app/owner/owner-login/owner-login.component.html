<div class="login-container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="Email or Phone no"
      />
    </div>
    <div class="form-group mt-2">
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
      />
    </div>
    <button (click)="login()" class="btn btn-gradient mt-3">Login</button>
  </form>
</div>
